---
listen: localhost:12003
#listen: unix:/var/run/facette.sock
#socket_mode: 644
#socket_user: facette
#socket_group: facette

graceful_timeout: 30

log_path: /var/log/facette/facette.log
log_level: info

backend:
  ### SQLite
  driver: sqlite
  path: /var/lib/facette/data.db

  ### PostgreSQL
  #driver: pgsql
  #host: localhost
  #port: 5432
  #dbname: facette
  #user: facette
  #password: ********

  ### MySQL
  #driver: mysql
  #host: localhost
  #port: 3306
  #dbname: facette
  #user: facette
  #password: ********

frontend:
  enabled: true
  assets_dir: /usr/share/facette/assets

hide_build_details: true

#read_only: true

